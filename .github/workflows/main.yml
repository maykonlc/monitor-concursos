name: Teste do Agente
on:
  workflow_dispatch: # Isso cria o bot茫o de "Rodar Agora"

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Instalar bibliotecas
        run: pip install requests beautifulsoup4 google-generativeai
      - name: Executar Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python agente_concursos.py
      - name: Salvar hist贸rico de enviados
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Verifica se o arquivo existe antes de tentar adicionar
          if [ -f enviados.txt ]; then
            git add enviados.txt
            # S贸 faz o commit se houver mudan莽as reais (evita erro 128)
            git diff --quiet && git diff --staged --quiet || (git commit -m " Atualizando hist贸rico de enviados" && git push)
          else
            echo "Nenhum arquivo de hist贸rico gerado nesta rodada."
          fi
