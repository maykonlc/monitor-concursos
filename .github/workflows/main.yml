name: Teste do Agente
on:
  workflow_dispatch: # Isso cria o botão de "Rodar Agora"

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Instalar bibliotecas
        run: pip install requests beautifulsoup4 google-generativeai
      - name: Executar Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python agente_concursos.py
      - name: Salvar histórico de enviados
        run: |
          git config --global user.name "Bot de Concursos"
          git config --global user.email "bot@github.com"
          git add enviados.txt
          git commit -m "Atualizando histórico de enviados" || exit 0
          git push
